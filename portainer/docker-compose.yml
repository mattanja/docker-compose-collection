version: '2'

volumes:
  portainer_data: local

services:
  portainer:
    image: portainer/portainer
    restart: always
    ports:
      - "${PORTAINER_PORT:-9000}:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
